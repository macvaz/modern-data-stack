version: '3.7'

services:

  minio:
    hostname: minio
    container_name: minio
    image: minio/minio:RELEASE.2023-08-23T10-07-06Z
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER:  $MINIO_USER
      MINIO_ROOT_PASSWORD: $MINIO_USER_PASSWORD
    command: server --console-address ":9001" /data
    networks:
      - trino-network

  trino:
    hostname: trino
    container_name: trino
    image: trinodb/trino:425
    ports:
      - 8080:8080
    volumes:
      - ./conf/trino/etc:/etc/trino:ro
    networks:
      - trino-network
      
  #########################
  # Hive MetaStore (HMS)
  #########################

  mariadb:
    hostname: mariadb
    container_name: mariadb
    image: mariadb:10.5.8
    ports:
      - 3306:3306 # MariaDB for Hive Meta Store (HMS)
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_DATABASE: metastore_db
    networks:
      - trino-network

  hive-metastore:
    hostname: hive-metastore 
    container_name: hive-metastore
    image: macvaz82/hive-metastore:3.1.3
    ports:
      - 9083:9083 # Metastore Thrift
    volumes:
      - ./conf/hive-metastore/metastore-site.xml:/opt/apache-hive-metastore-3.1.3-bin/conf/metastore-site.xml:ro
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    environment:
      METASTORE_DB_HOSTNAME: mariadb
      METASTORE_TYPE: mysql
    depends_on:
      - mariadb
    networks:
      - trino-network

  ##################
  # Apache Ranger
  ##################

  ranger:
    hostname: ranger
    container_name: ranger
    image: ranger
    networks:
      - trino-network
    ports:
      - 6080:6080
    environment:
      - RANGER_VERSION
      - RANGER_DB_TYPE
      - DEBUG_ADMIN=${DEBUG_ADMIN:-false}
    depends_on:
      ranger-zk:
        condition: service_started
      ranger-db:
        condition: service_healthy
      ranger-solr:
        condition: service_started
    stdin_open: true
    tty: true
    command:
      - /home/ranger/scripts/ranger.sh

  ranger-zk:
    container_name: ranger-zk
    hostname: ranger-zk
    image: ranger-zk
    networks:
      - trino-network
    ports:
      - 2181:2181

  ranger-solr:
    container_name: ranger-solr
    hostname: ranger-solr
    image: ranger-solr
    networks:
      - trino-network
    ports:
      - 8983:8983
    command:
      - solr-precreate
      - ranger_audits
      - /opt/solr/server/solr/configsets/ranger_audits/

  ranger-db:
    container_name: ranger-postgres
    hostname: ranger-db
    image: ranger-postgres
    networks:
      - trino-network
    healthcheck:
      test: 'su -c "pg_isready -q" postgres'
      interval: 10s
      timeout: 2s
      retries: 30


volumes:
  minio-data:
    driver: local
  
  mariadb-data:
    driver: local

networks:
  trino-network:
    driver: bridge
