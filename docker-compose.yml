version: '3.7'
services:
  trino:
    hostname: trino
    container_name: trino
    image: trinodb/trino:425
    ports:
      - 8080:8080
    volumes:
      - ./conf/trino/etc:/etc/trino:ro
    networks:
      - trino-network

  hive-metastore:
    hostname: hive-metastore
    container_name: hive-metastore
    image: apache/hive:4.0.0-beta-1
    ports:
      - 9083:9083 # Metastore Thrift
    volumes:
      - ./conf/hive-metastore/metastore-site.xml:/opt/hive/conf/metastore-site.xml:ro
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    environment:
      SERVICE_NAME: metastore
      HADOOP_CLASSPATH: /opt/hadoop/share/hadoop/tools/lib/aws-java-sdk-bundle-1.11.901.jar:/opt/hadoop/share/hadoop/tools/lib/hadoop-aws-3.3.1.jar
    networks:
      - trino-network

  minio:
    hostname: minio
    container_name: minio
    image: minio/minio:RELEASE.2023-08-23T10-07-06Z
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER:  $MINIO_USER
      MINIO_ROOT_PASSWORD: $MINIO_USER_PASSWORD
    command: server --console-address ":9001" /data
    networks:
      - trino-network

volumes:
  minio-data:
    driver: local

networks:
  trino-network:
    driver: bridge
